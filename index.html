<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital@1&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Stencil+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="Dark-theme-style.css" id="theme-link">
    <title>Neumorphic Cards</title>
</head>
<body>
    <header>
        <label class="switch">
            <input type="checkbox" class="switch__toggle">
            <span class="switch__round"></span>
        </label>
        <h2>Dark / Light</h2>
    </header>
    <main>
        <div class="card1">
            <div class="logo">
                <h1>sat</h1>
            </div>
            <form class="login">
                
                <input type="text" placeholder="Username"class="username">
                <input type="password" placeholder="password" id="password" class="userpassword">
            </form>
            <button class="login-button">
                Login
            </button>
        </div>
        <div class="card2">
           <div class="card2__top">
               <div class="card2__top--close">
                 <svg id="Capa_1" enable-background="new 0 0 512.001 512.001" height="20" viewBox="0 0 512.001 512.001" width="20" 
                 xmlns="http://www.w3.org/2000/svg"><g><path d="m512.001 84.853-84.853-84.853-171.147 171.147-69.853 84.853 69.853 84.854 171.147 171.147 84.853-84.853-171.148-171.148z"
                 fill="#cc3245"/><path d="m84.853 0-84.853 84.853 171.148 171.147-171.148 171.148 84.853 84.853 171.148-171.147v-169.707z" 
                 fill="#ff3e3a"/></g></svg>
               </div>
               <div class="card2__top--menu">
                 <svg enable-background="new 0 0 24 24" height="25" viewBox="0 0 24 24" width="25" 
                 xmlns="http://www.w3.org/2000/svg"><path d="m12 0c-6.617 0-12 5.383-12 12s5.383 12 12 12 12-5.383 12-12-5.383-12-12-12z" fill="#607d8b"/><g fill="#fafafa"><path d="m16 17h-8c-.552 0-1-.448-1-1s.448-1 1-1h8c.552 0 1 .448 1 1s-.448 1-1 1z"/>
                 <path d="m16 13h-8c-.552 0-1-.448-1-1s.448-1 1-1h8c.552 0 1 .448 1 1s-.448 1-1 1z"/><path d="m16 9h-8c-.552 0-1-.448-1-1s.448-1 1-1h8c.552 0 1 .448 1 1s-.448 1-1 1z"/></g><path d="m12 0c-6.617 0-12 5.383-12 12s5.383 12 12 12v-7h-4c-.552 0-1-.448-1-1s.448-1 1-1h4v-2h-4c-.552 0-1-.448-1-1s.448-1 1-1h4v-2h-4c-.552 0-1-.448-1-1s.448-1 1-1h4z" fill="#546d79"/><g fill="#dadada"><path d="m12 15h-4c-.552 0-1 .448-1 1s.448 1 1 1h4z"/><path d="m12 11h-4c-.552 0-1 .448-1 1s.448 1 1 1h4z"/><path d="m12 7h-4c-.552 0-1 .448-1 1s.448 1 1 1h4z"/></g></svg>
               </div>
           </div>
           <div class="card2__middle">
               <div class="artist">
                 <div class="artist__name">Justin Bieber</div>
                 <div class="artist__song">Yummy</div>
               </div>   
           </div>
           <form class="music-range">
             <input type="range" min ="1" max="100" value="20" class="slider">
           </form>
           <div class="timer">
               <div class="start">0:00</div>
               <div class="end">4:00</div>
           </div>
           <div class="statechange">
              <button class="like">
                 <img src="images/like.png" alt="like" class="like__button">
             </button>
              <button class="previous">
                  <img src="images/previous.png" alt="previous" class="previous__button">
              </button>
              <button class="play">
                 <img src="images/play-button.png" alt="play" class="play__button">
              </button>
              <button class="next">
                 <img src="images/next.png" alt="next" class="next__button">
              </button>
               <button class="replay"><img src="images/replay.png" alt="replay" class="replay__button"></button>
           </div>
        </div>
        <div class="card3">
           <div class="card3__top">
               <span class="main">Your</span>
               <span class="sub">Activity</span>
           </div>
           <div class="card3__middle">
               <div class="middle--container1">
                  <button class="firstactivity">
                    <img src="images/walking.png" alt="walking" >
                    <h3>Walking</h3>
                  </button>
                  <button class="secondactivity">
                    <img src="images/running.png" alt="running" >
                    <h3>Running</h3>
                  </button>
               </div>
               <div class="middle--container2">
                  <button class="thirdactivity">
                     <img src="images/swimming.png" alt="swimming" >
                     <h3>Swimmimg</h3>
                  </button>
                  <button class="fourthactivity">
                     <img src="images/bike.png" alt="bike" >
                     <h3>Cycling</h3>
                  </button>
               </div>
               <div class="middle--container3">
                  <button class="fifthactivity">
                     <img src="images/fitness.png" alt="fitness" >
                     <h3>Gym</h3>
                  </button>
                  <button class="sixthactivity">
                     <img src="images/yoga.png" alt="Yoga" >
                     <h3>Yoga</h3>
                  </button>
               </div>
           </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
